<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Inclusione di Bootstrap 5 dal CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    {% block head %}{% endblock %}
    <title>{% block title %} {% endblock %}</title>

    <style>
        /* Aggiungi eventuali stili personalizzati qui */
        body {
            padding-top: 56px; /* Spazio per la navbar */
        }
    </style>
</head>
<body>

    <!-- Navbar di base -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            
            <a class="navbar-brand" href="{% url 'home_page' %}">HOME</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <a class="navbar-brand" href="{% url 'store:home_store' %}">HOME_Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
           
        </div>
    </nav>

    <!-- Content block -->
    <div class="container mt-5">
        {% block content %}
        <!-- Inserisci qui il contenuto delle varie pagine -->
        {% endblock %}
    </div>

    <!-- Inclusione di Bootstrap JS e Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Aggiungi eventuali script extra -->
    {% block extra_js %}{% endblock %}
</body>
</html>
