{%load static%}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>ECOM</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico'%}" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />

        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <!-- Per jquery (cart)-->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

        {% block head_plug%}
            
        {% endblock %}
       
    <style>
        .custom-alert {
            width: fit-content; /* Adatta la larghezza al contenuto */
            max-width: 80%; /* Imposta una larghezza massima per evitare che sia troppo largo */
            margin: 20px auto; /* Centra orizzontalmente e aggiunge margine verticale */
            padding: 15px 40px; /* Aumenta lo spazio interno */
            text-align: center; /* Testo centrato */
            border-radius: 15px; /* Angoli arrotondati */
        }
        footer {
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
    </head>
    <body>
    
        {%include 'navbar.html' %}
        {% block banner %}
            
        {% endblock %}
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-warning alert-dismissible fade show custom-alert" role="alert">
                <div style="text-align: center;">
                    {{ message }}
                </div>    
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                
            {% endfor %}
        {% endif %}
        {% block content%} 
        
        {% endblock%}

        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js'%}"></script>
    </body>
</html>
